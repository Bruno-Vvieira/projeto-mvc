<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Skins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Skin</h2>

        <section id="cadskin">

            <form action="">
                <div class="row">
                    <!-- Iniciando primeira linha -->
                    <div class="col">
                        <label for="txtnomeskin" class="form-label">Nome Skin</label>
                        <input type="text" class="form-control" name="txtnomeskin" id="txtnomeskin" tabindex="1" autofocus>

                        <label for="selcatskin" class="form-label">Gênero</label>
                        <select name="selcatskin" id="selcatskin" class="form-control " tabindex="3">
                            <option value="" >selecione</option>
                            <option value="Acessório" >Masculino</option>
                            <option value="Chapéu" >Feminino</option>
                        </select>
                    </div>


                    <div class="col">
                        <label for="selcatskin" class="form-label">Categoria</label>
                        <select name="selcatskin" id="selcatskin" class="form-control " tabindex="2">
                            <option value="" >selecione</option>
                            <option value="Acessório" >Acessório</option>
                            <option value="Chapéu" >Chapéu</option>
                            <option value="Conjunto" >Conjunto</option>
                            <option value="Manto" >Manto</option>
                            <option value="Mochila" >Mochila</option>
                        </select>

                        <label for="selcatskin" class="form-label">Raridade</label>
                        <select name="selcatskin" id="selcatskin" class="form-control " tabindex="4">
                            <option value="" >selecione</option>
                            <option value="Comun" >Comun</option>
                            <option value="Rara" >Rara</option>
                            <option value="Épica" >Épica</option>
                            <option value="Lendário" >Lendário</option>
                        </select>
                    </div>
                   
                </div>
                <!-- Iniciando segunda linha -->
                <div class="row m-4">
                    <div class="col">
                        <label for="filefoto1skin" class="form-label">Imagem 1</label>
                        <input type="file" name="filefoto1 " id="filefoto1" class="form-control" tabindex="5">
                    </div>
                    <div class="col">
                        <label for="filefoto2skin" class="form-label">Imagem 2</label>
                        <input type="file" name="filefoto2 " id="filefoto2" class="form-control" tabindex="6">
                    </div>
                    <div class="col">
                        <label for="txtvalorskin" class="form-label">Valor</label>
                        <input type="text" name="txtvalorskin " id="txtvalorskin" class="form-control" tabindex="7">
                    </div>
                </div>
                <!-- Linha única para dscrição -->
                <label for="txtdescskin">Descrição</label>
                <textarea name="txtdescskin" id="txtdescskin" cols="" rows="6" class="form-control" tabindex="8"></textarea>


                <!-- linha exclusiva do botão --> 
                <div class="row"><input type="submit" class="btn btn-danger mt-4" value="Cadastraro" name="btcadskin" id="btcadskin" tabindex="9"></div>

            </form>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
