<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="skin">

    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script>
        fetch("http://localhost:3000/getSkins")
        .then(response => response.json())
        .then(data => {
            
            const skin = document.querySelector("#skin")
            skin.innerHTML = ` <div class="card" style="width: 18rem;">
        <img src="https://www.motorede.com.br/wp-content/uploads/2014/05/Nova-Yamaha-XJ6-N-SP-2015-01-1200x900.jpg" class="card-img-top" alt="..."
        <div class="card-body">
          <h5 class="card-title">${data.name}</h5>
          <p class="card-text">${data.description}</p>
          <p class="card-text">${data.value}</p>
        
        </div>
      </div>`

        })

      </script>
</body>
</html>
